<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CGPA Calculator</h1>

        <form action="/calculate" method="POST">
            <div id="subjects">
                <div class="subject-row mb-3 row">
                    <div class="col-md-4">
                        <input type="text" name="subject" class="form-control" placeholder="Subject Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" step="0.01" name="grade_point" class="form-control" placeholder="Grade Point" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" step="0.1" name="credit_hours" class="form-control" placeholder="Credit Hours" required>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary mb-3" onclick="addSubject()">Add Another Subject</button>
            <button type="submit" class="btn btn-primary">Calculate CGPA</button>
        </form>

        {% if cgpa is defined %}
            <div class="mt-4 alert alert-success">
                <h4>Your CGPA is: {{ cgpa }}</h4>
            </div>
            <h5>Subject Details:</h5>
            <ul class="list-group mb-4">
                {% for grade in grades %}
                    <li class="list-group-item">
                        {{ grade.subject }} - Grade Point: {{ grade.grade_point }} - Credit Hours: {{ grade.credit_hours }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        function addSubject() {
            const subjectRow = document.createElement('div');
            subjectRow.className = 'subject-row mb-3 row';

            subjectRow.innerHTML = `
                <div class="col-md-4">
                    <input type="text" name="subject" class="form-control" placeholder="Subject Name" required>
                </div>
                <div class="col-md-4">
                    <input type="number" step="0.01" name="grade_point" class="form-control" placeholder="Grade Point" required>
                </div>
                <div class="col-md-4">
                    <input type="number" step="0.1" name="credit_hours" class="form-control" placeholder="Credit Hours" required>
                </div>
            `;

            document.getElementById('subjects').appendChild(subjectRow);
        }
    </script>
</body>
</html>
